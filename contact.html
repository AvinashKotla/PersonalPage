  <link href="style.css" rel="stylesheet" />
  <style>
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #1e3a8a;
      padding: 10px 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0f265a;
    }

    .section {
      margin: 50px 0;
      padding-bottom: 30px;
      border-bottom: 2px solid #ccc;
    }

    .section h2 {
      color: #195fc5;
      font-size: 1.8em;
      border-left: 5px solid #195fc5;
      padding-left: 15px;
      margin-bottom: 20px;
    }

    .edu-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .edu-card {
      background: #f4f7ff;
      border-left: 4px solid #195fc5;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .edu-card h3 {
      margin: 0;
      font-size: 1.2em;
      color: #333;
    }

    .edu-card p {
      margin: 5px 0;
      font-size: 0.95em;
    }

    .research-block {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
      align-items: center;
    }

    .research-block img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .research-block h4 {
      margin-bottom: 5px;
      font-size: 1.1em;
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
    }

    .back-to-top:hover {
      background-color: #0f265a;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;display=swap" rel="stylesheet" />

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const path = window.location.pathname.split('/').pop();
      document.querySelectorAll('.nav-links a').forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });

      const toggle = document.querySelector('.menu-toggle');
      const links = document.querySelector('.nav-links');
      if (toggle && links) {
        toggle.addEventListener('click', () => links.classList.toggle('active'));
      }
    });
  </script>
  <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
    ↑
  </button>
  <script>
    const topBtn = document.querySelector('.back-to-top');
    window.addEventListener('scroll', () => {
      if (topBtn) topBtn.style.display = window.scrollY > 100 ? 'block' : 'none';
    });
  </script>
</body>
